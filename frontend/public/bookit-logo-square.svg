<?xml version="1.0" encoding="UTF-8" ?>
<svg viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg"
     width="200"
     height="200">
    <defs>
        <linearGradient id="blueGradient"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%">
            <stop offset="0%"
                  style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#1D4ED8;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Calendar body -->
    <rect x="40"
          y="50"
          width="120"
          height="110"
          rx="12"
          ry="12"
          fill="url(#blueGradient)" />
    <!-- Calendar top bar -->
    <rect x="40"
          y="50"
          width="120"
          height="30"
          rx="12"
          ry="12"
          fill="#1D4ED8"
          opacity="0.9" />
    <!-- Calendar holes -->
    <circle cx="60"
            cy="40"
            r="6"
            fill="#1D4ED8"
            stroke="#1D4ED8"
            stroke-width="2" />
    <circle cx="140"
            cy="40"
            r="6"
            fill="#1D4ED8"
            stroke="#1D4ED8"
            stroke-width="2" />
    <!-- Grid lines -->
    <line x1="55"
          y1="85"
          x2="145"
          y2="85"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="1" />
    <line x1="55"
          y1="105"
          x2="145"
          y2="105"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="1" />
    <line x1="55"
          y1="125"
          x2="145"
          y2="125"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="1" />
    <line x1="75"
          y1="85"
          x2="75"
          y2="145"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1" />
    <line x1="95"
          y1="85"
          x2="95"
          y2="145"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1" />
    <line x1="115"
          y1="85"
          x2="115"
          y2="145"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1" />
    <line x1="135"
          y1="85"
          x2="135"
          y2="145"
          stroke="rgba(255,255,255,0.15)"
          stroke-width="1" />
    <!-- Checkmark -->
    <g transform="translate(100, 105)">
        <path d="M -20 0 L -5 15 L 25 -15"
              stroke="#FBBF24"
              stroke-width="8"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              opacity="0.95" />
    </g>
</svg>