<?xml version="1.0" encoding="UTF-8" ?>
<svg viewBox="0 0 120 120"
     xmlns="http://www.w3.org/2000/svg"
     width="120"
     height="120">
    <defs>
        <linearGradient id="blueGradMonogram"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%">
            <stop offset="0%"
                  style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#1D4ED8;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Circular background -->
    <circle cx="60"
            cy="60"
            r="58"
            fill="url(#blueGradMonogram)" />
    <!-- Letter B with checkmark integrated -->
    <text x="60"
          y="82"
          font-family="Arial, sans-serif"
          font-size="80"
          font-weight="bold"
          fill="white"
          text-anchor="middle"
          dominant-baseline="central">B</text>
    <!-- Small checkmark accent -->
    <g transform="translate(78, 48)">
        <path d="M -6 0 L -2 4 L 6 -4"
              stroke="#FBBF24"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round" />
    </g>
</svg>